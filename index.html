<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Seasons Card</title>
  </head>
  <body>
    <section class="seasons-card-bg">
      <header class="main-title">
        <h1>The Seasons</h1>
      </header>

      <section class="weather-bg">
        <p id="spring">Spring</p>
        <img src="images/spring.jpg" alt="Spring photo" class="weather-img" id="springImg"/>
        <p id="summer">Summer</p>
        <img src="images/summer.jpg" alt="Summer photo" class="weather-img" id="summerImg"/>
        <p id="autumn">Autumn</p>
        <img src="images/autumn.jpg" alt="Autumn photo" class="weather-img" id="autumnImg"/>
        <p id="winter">Winter</p>
        <img src="images/winter.jpg" alt="Winter photo" class="weather-img" id="winterImg"/>
      </section>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
